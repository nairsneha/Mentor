<p></p>
<div class="container contact-form">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>

    <form method="post">
        <h3>Send your feedback!</h3>
        <h5>Thanks for providing your feedback, it helps the mentor and the organizers</h5>
        <div>
            <div>
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Your Name" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtEmail" class="form-control" placeholder="Your Email" value="" />
                </div>
                <div class="form-group">
                    <input type="date" name="dtae" class="form-control" placeholder="Date of session" value="" />
                </div>
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="What did you like about the session?" style="width: 100%; height: 150px;"></textarea>
                </div>
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="What can we do to improve?" style="width: 100%; height: 150px;"></textarea>
                </div>
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Any other comments?" style="width: 100%; height: 150px;"></textarea>
                </div>
                <div class="form-group">

                    <div>Please provide your rating:</div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Rating</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
<p></p>
                    <input type="submit" name="btnSubmit" class="btnContact" value="Send" />
                </div>
            </div>
        </div>

</div>
